spring:
  application:
    name: MenuMaster
  datasource:
    url: jdbc:postgresql://localhost:5432/MenuMaster
    username: ${USERNAME_DB}
    password: ${PASSWORD_DB}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
jwt:
  private:
    key: ${CHAVE_PRIVADA}
  public:
    key: ${CHAVE_PUBLICA}
